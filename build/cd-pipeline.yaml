trigger:
  - itwin-3

pr:
  drafts: false
  branches:
    include:
      - itwin-3

name: $(date:yyyy.MM.dd)$(Rev:.r)

resources:
  repositories:
    - repository: build-pipeline-scripts
      type: git
      name: iModelTechnologies/imodeljs-build-pipeline-scripts

stages:
- stage: Build
  displayName: Build
  jobs:
    - template: ci.yaml

- stage: PublishNpmjs
  displayName: Publish to Npmjs
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/itwin-3'), eq(dependencies.Build.outputs['Build.checkPublish.shouldPublish'], 'true'))
  variables:
    version: $[ stageDependencies.Build.Build.outputs['checkPublish.version'] ]

  jobs:
    - template: templates/npmjs-publish-deployment.yaml@build-pipeline-scripts
      parameters:
        path: itwin-mobile-ui-react-$(version).tgz
        artifactName: tarball
        releaseTag: next
